<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}"></title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <h2 class="text-center mb-4" th:text="${subtitle}"></h2>

        <div class="row g-4">
            <div class="col-md-4 col-lg-3" th:each="client : ${clients}">
                <div class="card shadow-sm border-0 rounded-4">
                    <img src="https://placehold.co/600x400" class="card-img-top img-card" alt="Client Image">
                    <div class="card-body text-center">
                        <p class="client-id text-muted mb-1">ID: <span th:text="${client.id}"></span></p>
                        <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-client-link">Ver Cliente: <span th:text="${client.name}"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
