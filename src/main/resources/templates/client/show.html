<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}">Client Details</title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container my-4">
        <!-- Detalles del Producto -->
        <div class="card mb-4">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://placehold.co/400x400" class="img-fluid roundedstart" alt="Product Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${client.name +' '+ client.lastName}">Nombre del Cliente</h5>
                        <p class="card-text">
                            <strong>Last Name:</strong>
                            <span th:text="${client.lastName}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Phone:</strong>
                            <span th:text="${client.phone}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Email:</strong>
                            <span th:text="${client.email}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Password:</strong>
                            <span th:text="${client.password}"></span>
                        </p>
                        <form th:action="@{'/clients/' + ${client.id} + '/delete'}" method="post" onsubmit="return confirm('Â¿Eliminar este cliente?');">
                            <button type="submit">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
